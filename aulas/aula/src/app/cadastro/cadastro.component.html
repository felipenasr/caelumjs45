<header class="jumbotron">
  <h1 class="text-center">cadastro</h1>
</header>

<div class="container">
  <div class="row">
    
    <form #formCadastro="ngForm" class="col-md-6" (submit)="cadastrar($event)">
      <div class="form-group">
        <label for="">Titulo</label>
        <input
          required 
          name="titulo"
          #titulo = "ngModel"
          [(ngModel)] = "foto.titulo"
          class="form-control">
          
          <span *ngIf="titulo.invalid" class="form-control alert-danger">
          TItulo obrigatorio
        </span>
      </div>
      
      
      <div class="form-group">
        <label for="">URL</label>
        <input
          required
          #url = "ngModel"
          name="url"
          [(ngModel)] = "foto.url"
        class="form-control">

        <span *ngIf="url.invalid" class="form-control alert-danger">
          URL obrigatorio
        </span>
      </div>
      
      <div class="form-group">
        <label for="">Descrição</label>
        <textarea
          required
          #descricao = "ngModel"
           name="descricao"
          [(ngModel)] = "foto.descricao"
        class="form-control">
        </textarea>

        <span *ngIf="descricao.invalid" class="form-control alert-danger">
          Descrição obrigatorio
        </span>
      </div>

      <button [disabled]="formCadastro.form.invalid" type="submit" class="btn btn-default">Salvar</button>

      <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </form>
    <div class="col-md-6">
      <painel>
        <foto titulo="{{foto.titulo}}" url="{{foto.url}}"></foto>
      </painel>
    </div>
  </div>
</div>
